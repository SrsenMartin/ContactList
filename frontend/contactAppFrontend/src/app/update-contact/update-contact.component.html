<div style="margin-top:10px; text-align:center">
  <h5 style="font-weight: bold;">Contact</h5><br />

  <input type="text" id="name" name="name" placeholder="Name" class="form-control"><br>
  <p *ngIf="(error)" style="color: red; margin-top: -15px;">Name must have at least 2 characters</p>
  <input type="text" id="lastName" name="lastName" placeholder="Last name" class="form-control"><br>
  <input type="text" id="adress" name="adress" placeholder="Adress" class="form-control"><br>

  <div class="row">

    <div class=" col-md-6" [formGroup]="myPhoneForm">
      <div formArrayName="phoneNumbers"
           *ngFor="let item of myPhoneForm.controls.phoneNumbers.controls; let i = index;last as isLast">
        <div [formGroupName]="i">
          <div class="media align-self-center">
            <input style="margin-right: 15px; margin-bottom:2px;" formControlName="phoneNumber" class="form-control align-self-center" type="tel" id="phoneNumber" name="phoneNumber" placeholder="Phone">
            <i class="hover-cursor fa fa-times-circle align-self-center" aria-hidden="true" style="color:gainsboro;margin-right: 15px" (click)="deletePhoneField(i)"></i>
            <i *ngIf="(isLast)" (click)="addPhoneField()" class="hover-cursor fa fa-plus-circle align-self-center" aria-hidden="true"></i>
            <i *ngIf="(!isLast)" style="color:white" class="fa fa-plus-circle align-self-center" aria-hidden="true"></i>
          </div>
        </div>
      </div>
    </div>

    <div class=" col-md-6" [formGroup]="myEmailForm">
      <div formArrayName="emails"
           *ngFor="let item of myEmailForm.controls.emails.controls; let i = index;last as isLast">
        <div [formGroupName]="i">
          <div class="media align-self-center">
            <input style="margin-right: 15px; margin-bottom:2px;" formControlName="email" class="form-control align-self-center" type="email" id="email" name="email" placeholder="Email">
            <i class="hover-cursor fa fa-times-circle align-self-center" aria-hidden="true" style="color:gainsboro; margin-right: 15px;" (click)="deleteEmailField(i)"></i>
            <i *ngIf="(isLast)" (click)="addEmailField()" class="hover-cursor fa fa-plus-circle align-self-center" aria-hidden="true"></i>
            <i *ngIf="(!isLast)" style="color:white" class="fa fa-plus-circle align-self-center" aria-hidden="true"></i>
          </div>
        </div>
      </div>
    </div>
  </div>

  <br />
  <input class="btn btn-info" type="submit" value="Update Contact" (click)="onSubmit()" style="margin-right:30px;">
  <input (click)="onClose()" class="btn btn-danger" type="submit" value="Cancel">

</div>
